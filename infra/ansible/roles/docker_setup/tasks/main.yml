---
- name: Docker 설치 여부 확인
  command: which docker
  register: docker_check
  changed_when: false
  failed_when: docker_check.rc != 0 and docker_check.rc != 1

# 사전 필수 패키지 설치
- name: apt 사전 필수 패키지 설치
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
  register: apt_result
  retries: 5
  delay: 5
  until: apt_result is succeeded
  when: docker_check.rc != 0

# Docker 설치 스크립트 실행
- name: Docker 설치 (없을 때만)
  shell: curl -fsSL https://get.docker.com | bash
  when: docker_check.rc != 0
  notify: Restart Docker

# Docker 서비스 실행 및 자동 시작 설정
- name: Docker 서비스 실행 및 부팅시 자동 시작
  systemd:
    name: docker
    state: started
    enabled: yes

# vagrant 사용자를 docker 그룹에 추가
- name: vagrant 사용자를 docker 그룹에 추가
  user:
    name: vagrant
    groups: docker
    append: yes
